<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_practice_1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='style/styles.css'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  /> 
</head>
<body>
    <div class="root">
        <div class="square">
            <div class="header">
                <div class="logo_box">
                    <img class="logo"
                    src="images/logo_transparent.png">
                </div>
                
                <div class="login_box">   
                    <li class="login_dispossible selected">

                        <a href="#">일회용 로그인</a> 
                    </li>
                    <li class="login_id">
                        <a href="#">ID 로그인</a>
                    </li>
                    <li class="login_qr">
                        <a href="#">QR 로그인</a>
                    </li>
                </div>     
            </div>
            <div class="body">
                <div class="input_form">
                    <input type="text" name='ID' size=30 placeholder="ID">    

                    <input type="text" name="PW" size=30  placeholder="Password">
                </div>
                <div class="button_login">
                    <button class="login_button" type="button">
                        로그인
                    </button>
                </div>
                <div class="login_option">
                    <i class="fab fa-google">
                        <a href="#">google</a> 
                    </i>
                    <i class="fab fa-facebook">
                        <a href="#">facebook</a>
                    </i>
                    <i class="fab fa-twitter">
                        <a href="#">twitter</a>
                    </i>
                </div>

            </div>
            <div class="footer">
                made by haon
            </div>
        </div>
    </div>
    </div>
</body>
</html>
